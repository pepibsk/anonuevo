<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zile trecute de la 1 ianuarie 2024</title>
</head>
<body>
 
  <p id="daysPassed"></p> 

  <script>
    // Obține data de azi
    var azi = new Date(); 

    // Setează data de 1 ianuarie 2024
    var primulIanuarie2024 = new Date("2024-01-01"); 

    // Calculează diferența în milisecunde
    var diferenta = azi - primulIanuarie2024; 

    // Converteste milisecundele în zile
    var zileTrecute = Math.floor(diferenta / (1000 * 60 * 60 * 24)) + 1; // Adăugând 1 la rezultat 

    // Afișează rezultatul
    document.getElementById("daysPassed").innerHTML = "Este a " + zileTrecute + "-a zi de Anul Nou.";
  </script>
</body>
</html>
